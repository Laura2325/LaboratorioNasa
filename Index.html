<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto del día | APOD NASA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <h1 class="my-0 me-2 text-center">Astronomy Picture of the Day</h1>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-center align-items-center">
                <label for="apod-date" class="me-2 mb-0">Selecciona una fecha:</label>
                <input type="date" id="apod-date" class="form-control mx-2" style="width: 220px;" />
            </nav>
        </div>
    </div>
    <!-- imagen -->
    <div class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div id="apod-content" class="text-center">
                <p class="text-muted">Cargando la imagen del día…</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button id="add-favorite-btn" class="btn btn-primary" disabled>Agregar a Favoritos</button>
            </div>
        </div>

        <section class="mb-5">
            <h2 class="h4">Favoritos</h2>
            <p class="text-muted mb-2">tus imagenes favoritas</p>
            <ul id="favorites-list" class="list-group small"></ul>
            <p id="no-favorites" class="text-muted mt-2" style="display: none;">Agrega tus imagenes Favoritas.</p>
        </section>
    </div>

    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
        <p>
            Taller Nasa by Laura, Yohana. Sergio y Luis.
        </p>
        <p class="mb-0">
            <a href="#">Regresar al inicio</a>
        </p>
    </footer>

    <!-- Bootstrap 5 Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
